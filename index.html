  <title>SGPA CALCULATOR</title>
  <script>
    function fsgpa() {
      var vmat, vphy, vbe, veng, vcs, vpy, vmatlab;

      vmat = parseInt(document.getElementById("mat").value);
      vphy = parseInt(document.getElementById("phy").value);
      vpy = parseInt(document.getElementById("py").value);
      vbe = parseInt(document.getElementById("be").value);
      vcs = parseInt(document.getElementById("cs").value);
      veng = parseInt(document.getElementById("eng").value);
      vmatlab = parseInt(document.getElementById("matlab").value);

      sgpa = (vmat * 3 + vphy * 4 + vbe * 3 + veng * 2 + vpy * 3 + vcs * 3 + vmatlab * 1) / 19.00;
      document.getElementById("answer").value = sgpa.toFixed(4);
    }

  </script>
